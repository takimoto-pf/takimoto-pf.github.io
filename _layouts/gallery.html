---
layout: default
title: photograph
body_class: gallery
---
<main class="gallery-container" aria-label="Photographs">
  <ul class="gallery-stack" role="list">
    {%- for p in site.data.photograph.photos -%}
    <li class="frame">
      <img class="photo" src="{{ p.src }}" alt="{{ p.alt | default: '' }}" loading="lazy">
    </li>
    {%- endfor -%}
  </ul>
</main>
